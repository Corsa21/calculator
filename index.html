<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ð¡alculator</title>
</head>

<body>

    <div class="calc">
        <div class="summary">
            <p></p>
        </div>
        <div class="calc-screen">
            <p></p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey">ac</div>
            <div class="btn plus-minus bg-grey">+/-</div>
            <div class="btn percent bg-grey">%</div>
            <div class="btn division bg-orange">/</div>

            <div class="btn bg-dark-grey ">7</div>
            <div class="btn bg-dark-grey ">8</div>
            <div class="btn bg-dark-grey ">9</div>
            <div class="btn multiply bg-orange">*</div>

            <div class="btn bg-dark-grey ">4</div>
            <div class="btn bg-dark-grey e">5</div>
            <div class="btn bg-dark-grey ">6</div>
            <div class="btn minus bg-orange">-</div>

            <div class="btn bg-dark-grey ">1</div>
            <div class="btn bg-dark-grey ">2</div>
            <div class="btn bg-dark-grey ">3</div>
            <div class="btn plus bg-orange">+</div>

            <div class="btn null bg-dark-grey ">0</div>
            <div class="btn dot bg-dark-grey ">.</div>
            <div class="btn equals bg-orange">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
